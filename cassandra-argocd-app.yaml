apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cassandra-application
  namespace: argocd
spec: 
  project: default
  source:
    repoURL: https://github.com/psshri/kafka_cassandra_cd.git
    targetRevision: HEAD
    path: cassandra
  destination:
    server: https://kubernetes.default.svc
    namespace: cassandra

  syncPolicy:
    syncOptions: 
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true